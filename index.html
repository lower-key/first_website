<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid text-center pt-3">
        <h1 class="text-center p-3 d-inline">Welcome to Block Battles</h1>
        <p class="showAccount text-center d-inline"> <span></span></p>    
    </div>

    <div class="container text-center pt-1">
    <button class="btn btn-sm btn-outline-warning getCountButton m-2">Count</button>
    <button class="btn btn-sm btn-outline-warning getIncButton m-2" id="incrementButton">Inc</button>
    <button class="btn btn-sm btn-outline-warning getNFTcount m-2">NFT Count</button>
    <button class="btn btn-sm btn-outline-warning getmycount m-2">My Count</button>
    <button class="btn btn-sm btn-outline-warning getownertest m-2">Test</button>
    <button class="btn btn-sm btn-outline-warning  m-2">Placeholder</button>
    <button id="mintButton" class="btn btn-sm btn-danger mint-nft m-2">Mint</button>
    </div>



    <div class="container p-2">
        <!-- First Row -->
        <div class="row p-3">
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
                <form>
                    <div class="mb-3">
                      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Get Owner">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </form>
            </div>
          </div>
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
                <div class="container mt-4">
                    <h2>My Top 3 NFTs</h2>
                    <div id="nftList" class="row">
                        <!-- Your NFT items will be dynamically added here -->
                    </div>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
              Box 3
            </div>
          </div>
        </div>
      
        <!-- Second Row -->
        <div class="row p-3">
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
              Box 4
            </div>
          </div>
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
              Box 5
            </div>
          </div>
          <div class="col-md-4">
            <div class="box d-flex justify-content-center align-items-center">
              Box 6
            </div>
          </div>
        </div>
      </div>
            


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js" integrity="sha512-YD0p/mrfISfNjG4WS/8Dx1h6hZx0/IgCFJfQR8lSXf/y29Jy+JcZj1s65/Ar22xBwvK8xe1u1BQ/w2E2Edr22Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="main.js"></script>
    <script type="module" src="infura.js"></script>
    
  </body>
</html>
